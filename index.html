    <script type="text/javascript">

        // 27
        function people(name, age) {
            this.name = name;
            this.age = age;
            this.yearsUntilRetire = yearsLeft;
        }
        function yearsLeft() {
            var numYears = 65 - this.age;
            return numYears;
        }
        var natalie = new people("Natalie Portman", 28);
        var Bucky = new people("Bucky Roberts", 24);

        // 26
        Hyodae2 = {name:"Hyodae Kim", age:24};
        Taylor2 = {name:"Taylor Swift", age:20};

        // 25
        function person(name, age) {
            this.name = name;
            this.age = age;
        }
        var Hyodae = new person("Hyodae Kim", 24);
        var Taylor = new person("Taylor Swift", 20);
    </script>

</head>

        case "ashley":

            break;

    }

</script>

<!-- 11 - Global & Local Variables -->
<script type="text/javascript">

    function spit() {
        document.write(girl);
    }
    spit();

    document.write(girl);

    function localspit() {
        var girl = " jessy ";   // local variable
        document.write(girl);
    }

    localspit();

</script>
